<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Домашка к уроку 12</title>
</head>

<body>
	<div class="wrapper">
		<div class="truck">

			<div class="truck__radiator"></div>
			<div class="truck__sub-radiator"></div>

			

			<div class="truck__lower-body"></div>
			<div class="truck__lower-body-shadow"></div>

			<div class="truck__cabin"></div>
			<div class="truck__top-cabin"></div>

			<div class="truck__front-glass"></div>

			<div class="truck__hood"></div>
			<div class="truck__front-light-1"></div>
			<div class="truck__front-light-2"></div>
			<div class="truck__front-light-3"></div>

			<div class="truck__platka-1"></div>
			<div class="truck__platka-2"></div>
			<div class="truck__platka-3"></div>

			<div class="truck__glass"></div>

			<div class="truck__line-1"></div>
			<div class="truck__line-2"></div>
			<div class="truck__line-3"></div>
			<div class="truck__line-4"></div>
			<div class="truck__line-5"></div>
			<div class="truck__line-6"></div>
			<div class="truck__line-7"></div>

			<div class="truck__pre-sub-wheel pre-sub-wheel-truck_left"></div>
			<div class="truck__sub-wheel sub-wheel-truck_left"></div>
			<div class="truck__wheel wheel-truck wheel-truck_left">
				<div class="wheel-truck__light"></div>
				<div class="wheel-truck__disk">
					<div class="wheel-truck__sub-disk"></div>
				</div>
			</div>
			<div class="truck__pre-sub-wheel pre-sub-wheel-truck_central"></div>
			<div class="truck__sub-wheel sub-wheel-truck_central"></div>
			<div class="truck__wheel wheel-truck wheel-truck_central">
				<div class="wheel-truck__light"></div>
				<div class="wheel-truck__disk">
					<div class="wheel-truck__sub-disk"></div>
				</div>
			</div>
			<div class="truck__pre-sub-wheel pre-sub-wheel-truck_right"></div>
			<div class="truck__sub-wheel sub-wheel-truck_right"></div>
			<div class="truck__wheel wheel-truck wheel-truck_right">
				<div class="wheel-truck__light"></div>
				<div class="wheel-truck__disk">
					<div class="wheel-truck__sub-disk"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
